        .flex-inline {
            display: flex;

            justify-content: flex-start;
            align-items: center;
            /* align-content: center; */
            /* flex-direction: column;  主轴方向*/
        }

            width: 40%;

<body>
    <!-- flex : 弹性布局， 任何一个容器都可以指定为弹性布局， 行内元素也可以使用 Flex 布局。 -->
    <!-- 采用 Flex 布局的元素，称为 Flex 容器（flex container），简称"容器"。它的所有子元素自动成为容器成员，称为 Flex 项目（flex item），简称"项目 -->
        <!-- flex-direction: 决定主轴的方向
                        row （默认值）: 主轴是水平方向，起点为左端（从左至右排列）
                        row-reverse : 主轴是水平方向，起点为右端 （从右至左排列）
                        column: 主轴为垂直方向，起点在上端 （从上至下排列）
                        column-reverse: 主轴为垂直方向，起点在下端 （从下至上排列） 
             flex-wrap: 是否换行 默认在一条线排列
                        nowrap(默认) 不换行
                        wrap 换行 第一行在上面
                        wrap-reverse：换行，第一行在下方
            flex-flow： 是flex-direction属性和flex-wrap属性的简写形式，默认值为row nowrap
            justify-content: 项目在主轴上的对齐方式
                        flex-start（默认值）：左对齐
                        flex-end：右对齐
                        center： 居中
                        space-between：两端对齐，项目之间的间隔都相等。
                        space-around：每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。
            align-items: 项目在交叉轴上如何对齐
                        flex-start：交叉轴的起点对齐。
                        flex-end：交叉轴的终点对齐。
                        center：交叉轴的中点对齐。
                        baseline: 项目的第一行文字的基线对齐。
                        stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。
            align-content： 多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用
                        flex-start：与交叉轴的起点对齐。
                        flex-end：与交叉轴的终点对齐。
                        center：与交叉轴的中点对齐。
                        space-between：与交叉轴两端对齐，轴线之间的间隔平均分布。
                        space-around：每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍。
                        stretch（默认值）：轴线占满整个交叉轴。

            // 以上6个属性加在容器上

            order: 项目的排列顺序。数值越小，排列越靠前，默认为0。
            flex-grow： 项目的放大比例，默认为0，即如果存在剩余空间，也不放大。如果所有项目的flex-grow属性都为1，则它们将等分剩余空间（如果有的话）。如果一个项目的flex-grow属性为2，其他项目都为1，则前者占据的剩余空间将比其他项多一倍。
            flex-shrink: 项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，前者不缩小。
            flex-basis: 初始尺寸 flex-grow flex-shrink生效前的尺寸 属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。它可以设为跟width或height属性一样的值（比如350px），则项目将占据固定空间。当设置为0的是，会根据内容撑开
            flex: 属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。优先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值
            align-self: 属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
        -->
