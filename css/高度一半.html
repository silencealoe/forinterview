        .wrap {
            width: 400px;
            height: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: center;
        }
        .outer-box {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 50%;
            background: aqua;
        }
        .inner-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;

<body>
    <!-- css div 垂直水平居中，并完成 div 高度永远是宽度的一半（宽度可以不指定） -->
    <!-- padding 百分比 -->
    <!-- 当padding设置成百分比的时候，表示按父级元素的大小取百分比，如果父级不存在宽高则依次向上取值，直到取到body -->
    <!-- css权重
        属性选择器 a[href][title] {color:red;}
        行内样式 > id >  属性选择器 class 伪类 > 元素标签 伪元素 > 通配符 * 
    -->
    <!-- margin: 0 auto 实现原理 -->
    <!-- 当我们给一个块元素设置 margin-left: auto ( margin-right: auto ) 时，其计算值为该块元素的父级在水平方向上的可用剩余空间，二者都设置了就均分剩余空间，自然就让该元素水平方向居中了 -->
