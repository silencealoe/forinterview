<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-bottom: 40px;
            float: left;
            /* overflow: hidden; */
        }
        .bottom{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-top: 20px;
            /* float: left; */
        }
        .wrap {
            overflow: hidden;
        }
        .outer {
            width: 420px;
            border: 1px solid gold;
            overflow: hidden;
        }
        .side-menu {
            width: 200px;
            height: 500px;
            background: lemonchiffon;
            float: left;
        }
        .right-main{
            height: 600px;
            width: auto;
            background: lightcoral;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 页面布局的时候经常会出现高度消失，间距消失，布局无法自适应等问题，这就是元素之间相互影响导致的
    BFC: 块级格式上下文，是页面中的一块渲染区域，并且有一套自己的渲染规则，让内部子元素不会影响到外部

    内部的盒子会在垂直方向上一个接一个的放置
    对于同一个BFC的俩个相邻的盒子的margin会发生重叠，与方向无关。
    每个元素的左外边距与包含块的左边界相接触（从左到右），即使浮动元素也是如此
    BFC的区域不会与float的元素区域重叠
    计算BFC的高度时，浮动子元素也参与计算
    BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素，反之亦然

    触发bfc规范：
    根元素，即HTML元素
    浮动元素：float值为left、right
    overflow值不为 visible，为 auto、scroll、hidden
    display的值为inline-block、inltable-cell、table-caption、table、inline-table、flex、inline-flex、grid、inline-grid
    position的值为absolute或fixed

    元素之间相互影响：
    上下两个margin 间距会发生重叠（取最大值） 解决： 在其中一个元素外层加一个包裹元素，并且触发BFC, 之前的两个元素就不属于同一个bfc 不会互相影响
    若父元素不设置高度，内部有浮动元素会导致父元素高度塌陷，解决方法是给父元素添加高度，或者设置BFC BFC会计算内部的浮动元素高度

-->
    <!-- <div class="outer">
        <div class="top">top</div>
        <div class="wrap"> -->
            <!-- <div class="bottom">bottom</div> -->
        <!-- </div> -->
    <!-- </div>  -->
    <!-- 两栏布局 -->
    <!-- 每个元素的左外边距与包含块的左边界相接触  计时left元素是浮动元素，但是main的左边依然会与包含块的左边相接触-->
    <!-- 而BFC的区域不会与浮动盒子重叠 可以通过触发main生成BFC，以此适应两栏布局 -->
    <div class="side-menu">left</div>
    <div class="right-main">main</div>
</body>
</html>
