<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        link 和 @import 区别
        1. link时html标签 @import 是css提供的一种方式。@import只能加载css , link可以定义rel等属性
        2. 页面加载的时候，多个link会同时加载 @import会等到页面下载完成后再加载，导致页面没有样式出现
        3. @import是css2.1提出的，有些老浏览器不兼容，link无兼容问题
        4. 使用js操作dom改变样式的时候，只能使用link，@import不是dom可以控制的
     -->
</body>
</html>
