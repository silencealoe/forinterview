        function throttle (fn) { // 节流
            let flag = true
            return function(){
                if(!flag) {
                    return
                }
                flag = false
                setTimeout(() => {
                    fn()
                    flag = true
                }, 2000)
            }
        }
        window.onmousemove = throttle(() => {
            console.log('asadadadsdf')
        })
        function debounce (cb) { // 防抖
            let timer = null
            return (...args) => {
                console.log('argsss', args)
                clearTimeout(timer)
                timer = setTimeout(() => {
                    cb()
                }, 1000)
            }
        }
