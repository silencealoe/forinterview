<body>
    <script>
        // 插入排序  原地排序 稳定 最坏时间复杂度 O(n2) 最好 O(n)
        // 将未排序数据，对已排序数据序列从后向前扫描，找到对应的位置并插入
        // 1）从第一个元素开始，该元素可以被认为已经被排序
        // 2）取出下一个元素，在已经排好序的序列中从后往前扫描
        // 3）直到找到小于或者等于该元素的位置
        // 4）将该位置后面的所有已排序的元素从后往前依次移一位
        // 5)将该元素插入到该位置
        // 6)重复步骤2~5
        function insertSort(arr) {
          for(let i = 1; i< arr.length;i++) {
            let temp = arr[i]
            let j = i - 1
            while (j >= 0) {
                if (arr[j] > temp) {
                    arr[j+1] = arr[j]
                    arr[j] = temp
                }
                j--
            }
          }
          return arr
        }
        const testArr = [22, 12, 44, 8, 35, 6, 17, 90, 109, 8, 41]
        const res = insertSort(testArr)
        console.log('insert', res)
    </script>
</body>
