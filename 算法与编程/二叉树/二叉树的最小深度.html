<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const minDeep = (root) => {
            let leftDeep = 0;
            let rightDeep = 0;
            if (!root) {
                return 0
            }
            if (root.left) {
                leftDeep = minDeep(root.left)
            }

            if (root.right) {
                rightDeep = minDeep(root.right)
            }

            return leftDeep && rightDeep ? Math.min(leftDeep, rightDeep) + 1 : leftDeep + rightDeep + 1;
        }
    </script>
</body>
</html>
