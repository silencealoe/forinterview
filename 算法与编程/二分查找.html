<body>
    <script>
        // 二分查找：
        // 递归
        function findNum(arr, num, low, high) {
            if(low > high) return -1
            const mid = parseInt((low + high) / 2)
            if (arr[mid] === num){
                return mid
            } else if(arr[mid] > num) {
                high = mid - 1
                return findNum(arr, num, 0, high)
            } else if(arr[mid] < num) {
                low = mid + 1
                return findNum(arr, num, low, high)
            }
        }
        function findNum2(arr, num) {
            let low = 0
            let high = arr.length - 1
            while (low <= high) {
                const mid = parseInt((low + high) / 2)
                if (arr[mid] === num) {
                    return mid
                } else if(arr[mid] > num) {
                    high = mid - 1
                } else if(arr[mid] < num) {
                    low = mid + 1
                }
            }
        }
        const arr = [1, 4, 6, 8, 9, 22, 44, 66, 89] // len = 8  6
        console.log(findNum2(arr, 89))
        
    </script>
</body>
</html>
