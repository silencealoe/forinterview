<body>
    <script>
        // 冒泡排序： 
        // 两两比较，最大数沉下去，最小数浮上来
        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for(let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j+1]) {
                        const temp = arr[j]
                        arr[j] = arr[j+1]
                        arr[j+1] = temp
                    }
                }
            }
            return arr
        }
        const testArr = [222, 12, 44, 345, 6, 8, 17, 90, 1090, 41, 8]
        // const testArr = [2,5,1,3,8,5,7,4,3]
        const res = bubbleSort(testArr)
        console.log(res)
    </script>
</body>
