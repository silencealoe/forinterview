    <script>
        // 输入：l1 = [1,2,4], l2 = [1,3,4]
        // 输出：[1,1,2,3,4,4]
        // 链表
        function ListNode(value, next) {
            this.value = value===undefined ? 0 : value
            this.next = next === undefined ? null : next
        }
        const c = new ListNode(4)
        const b = new ListNode(2, c)
        const a = new ListNode(1, b)
        const q = new ListNode(4)
        const n = new ListNode(3, q)
        const m = new ListNode(1, n)
        // 1 2 4
        // 1 3 4
        // head - 1(l2)- 1(l1) - 2(l1) - 3(l2) - 4(l2) - 4(l1) 
        // l1 1 2 4
        // l2 1 3 4 null
        var mergeTwoLists = function(l1, l2) {
            let dummyHead = new ListNode()
            let ret = dummyHead

        while(l1 || l2) {
            if(l1 && l2) {
                if (l1.value <= l2.value) {
                    dummyHead.next = l1
                    l1 = l1.next
                }else if(l1.value > l2.value) {
                    dummyHead.next = l2
                    l2 = l2.next
                }
                dummyHead = dummyHead.next
            }else if(l1 != null){
                dummyHead.next = l1  
                break
            }
            else {
                dummyHead.next = l2
                break
            }
        }
            return ret.next
        };
