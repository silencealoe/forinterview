<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输入：nums = [10,9,2,5,3,7,101,18]
        // 输出：4
        // 解释：最长递增子序列是 [2,3,7,101]，因此长度为 4 
        function lengthOfLIS (nums) {
            let res = []
            res.push(nums[0])
            let i = 1;
            while(i < nums.length) {
                const last = res.slice(-1) // 取出数组中的最后一个元素比较
                if (nums[i] > last) {
                    res.push(nums[i]) 
                } else if(nums[i] < last) {
                    if(i !== nums.length - 1) {
                        while(res.length && (nums.length - i) > res.length) {
                            const newLast = res.pop()
                            if(newLast > nums[i]) {
                                res.push(nums[i])
                                // break
                            } else if (newLast === nums[i]) {
                                res.pop()
                            }
                        }
                    }
                }
                i++
            }
            console.log('arr', res)
            return res
        }
        lengthOfLIS([1,3,6,7,9,4,10,5,6,7,8,9,10,11,12,13])
        // [4,10,4,3,8,9]
        // [1,3,6,7,9,4,10,5,6]  1 3 6 7 9 10
    </script>
</body>
</html>
