<body>
    <script>
        // . 查找和最小的 K 对数字
        var kSmallestPairs = function(nums1, nums2, k) {
            if (!nums1.length || !nums2.length) {
                return []
            }
            const all = nums1.length * nums2.length;
            if(k > all) {
                k = all;
            }
        };
        console.log(kSmallestPairs([1,1], [1,2], 2));
    </script>
</body>
