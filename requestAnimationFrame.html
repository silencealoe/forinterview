<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #move{
            width: 100px;
            height: 100px;
            background: lemonchiffon;
            position: absolute;
            top: 10px;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- requestAnimationFrame是浏览器用于定时循环操作的一个接口，类似于setTimeout，
        主要用途是按帧对网页进行重绘，让各种网页动画效果（DOM动画、Canvas动画、SVG动画、WebGL动画）能够有一个统一的刷新机制，从而节省系统资源，提高系统性能，改善视觉效果。 -->

<!-- 在运行过程中，window.requestAnimationFrame() 告诉浏览器——你希望执行一个动画，
    并且要求浏览器在下次重绘之前调用指定的回调函数更新动画。该方法需要传入一个回调函数作为参数，该回调函数会在浏览器下一次重绘之前执行 -->
<!-- 使用setTimeOut和setInterval时间间隔可能会导致与刷新频率不一致问题，然而导致动画掉帧的情况 -->
    
    <div id="move"></div>
    <script>
        var left = 10;
        (function move(){
            var box = document.getElementById('move')
            box.style.left = left + 'px'
            left += 10
            var id = requestAnimationFrame(move)
            if(left > 200) {
                left = 0
                cancelAnimationFrame(id)
            }
            // console.log('id', id)
        })()
        var oldTime = new Date().getTime()
        function settimeOutMOck(interval) {
            var curTime = new Date().getTime()
            console.log(curTime - oldTime)
            if((curTime - oldTime) > interval) {
                console.log('aaaaa ex-----+++==-------')
                callbacl()
                oldTime = new Date().getTime()
            }
            requestAnimationFrame(settimeOutMOck(interval))
        }
        function test () {
        }
        settimeOutMOck(test, 2000)
    </script>
</body>
</html>
