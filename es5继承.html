        // es5中的类和es6中中类的区别
        // 1: es6中内部定义的所有方法都是不可枚举的 Object.keys(Point.prototype) ---> [], es5中的内部方法可枚举

        // es5继承， 先创建子类的实例对象this，再将父类的方法添加到this(Parent.applay(this))

        // 2. 箭头函数中的this指向函数所在上下文(外层环境this)， 普通函数中的this指向取决于函数的调用位置
