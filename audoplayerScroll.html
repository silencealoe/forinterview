    <script>
        const videoList = arrayLikeToArray(document.querySelectorAll('video'));
        function onlyOneVideoCanPlay(video) {
            videoList.forEach(item => {
            console.log('item --1', item)
            console.log('item --2', video)
            if (item === video) {
                item.play();
            } else {
                item.pause();
            }
            })
        }
        
        function arrayLikeToArray(arrayLike) {
            return Array.from(arrayLike);
        };

        const sectionList = arrayLikeToArray(document.querySelectorAll('.video-tag'));
        const elementsObserve = new IntersectionObserver(entries => {
            entries.forEach(item => {
                console.log('iii', item.isIntersecting)
                if (item.isIntersecting) {
                    console.log('ttt', item.target)
                    const video = item.target;
                    // -
                    onlyOneVideoCanPlay(video);
                }
            })
        }, {
            threshold: [1],
        });
        sectionList.forEach(item => {
            console.log('item  --')
            elementsObserve.observe(item);
        });
