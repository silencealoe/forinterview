<body>
    <script>
        function toHump(str) {
            return str.replace(/\_(\w)/g, function(all, letter){
                console.log('all', all) // _n
                console.log('all', letter) // n
                return letter.toUpperCase()
            })
        }
       let res = toHump('class_name')
       console.log(res)
       function toLine(str) {
           return str.replace(/([A-Z])/g, '_$1')
       }
       let line = toLine('myClassName')
       console.log(line)
    </script>
</body>
</html>
