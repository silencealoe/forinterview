    <script>
        // 实现一个字符串查找，如果找到返回第一个位置索引, 没有找到，返回-1
        // 给定一个 haystack 字符串和一个 needle 字符串，在 haystack 字符串中找出 needle 字符串出现的第一个位置 (从0开始)。如果不存在，则返回  -1。
        var strStr = function(haystack, needle) {
            if(needle === '') {
                return 0
            }
            if(haystack === '') {
                return -1
            }
            var strLen = needle.length
            var isFind = false
            for (var i = 0; i < haystack.length;i++) {
                let x = i
                if (haystack[i] === needle[0]) {
                    let num = 1
                    for (var j = 1;j < strLen;j++) {
                        x++
                        if(needle[j] == haystack[x]) {
                            num++
                        }
                    }
                    if(num === strLen) {
                        isFind = true
                        return i
                    }
                }
            }
            if(!isFind) {
                return -1
            }
        };

        var strStr2 = function (haystack, needle) {
            if(needle === '') {
                return 0
            }
            if(haystack === '') {
                return -1
            }
            var i = 0
            let j = 0
            while (i < haystack.length) {
                if (haystack[i] === needle[j]) {
                    j++
                }
                i++
            }
        } 
       console.log(strStr('aaaaa', 'ba'))
    </script>
